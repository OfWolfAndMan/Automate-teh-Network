[defaults]
inventory=hosts
gathering=explicit
#Explicit gathering disables
#facts by default
#Default required for 
#network devices. Can
#be defined in group_vars
# as ansible_connection=local
library=~/homebrew/lib/python2.7/site-packages/ansible/modules/:~/Documents/Gitscripts/ntc-templates
#Required for ntc-ansible.
#Recommended library for
#CLI parsing utilizing TextFSM
host_key_checking=False
log_path = ~/.ansible/log/ansible.log
host_key_auto_add = True
retry_files_enabled=false
roles_path=roles/
